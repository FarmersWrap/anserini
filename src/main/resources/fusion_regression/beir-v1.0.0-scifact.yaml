---
corpus: beir-v1.0.0-scifact
corpus_path: collections/beir-v1.0.0/corpus/scifact/

metrics:
  - metric: nDCG@10
    command: bin/trec_eval
    params: -c -m ndcg_cut.10
    separator: "\t"
    parse_index: 2
    metric_precision: 4
    can_combine: false

topic_reader: TsvString
topics:
  - name: "BEIR (v1.0.0): scifact"
    id: test
    path: topics.beir-v1.0.0-scifact.test.tsv.gz
    qrel: qrels.beir-v1.0.0-scifact.test.txt

# Run dependencies for fusion
runs:
  - name: bm25-only
    file: runs/run.beir-bm25-only.flat.scifact.txt
  - name: bge-only
    file: runs/run.beir-bge-only.bge-base-en-v1.5.flat.onnx.scifact.txt

methods:
  - name: rrf
    k: 1000
    depth: 1000
    rrf_k: 60
    output: runs/run.beir-fusion-only.fusion-rrf.scifact.txt
    results:
      nDCG@10:
        - 0.742
  - name: average
    k: 1000
    depth: 1000
    min_max_normalization: true
    output: runs/run.beir-fusion-only.fusion-avg.scifact.txt
    results:
      nDCG@10:
        - 0.7472
